<ion-app>
  <ion-menu
    side="start"
    menuId="menu"
    contentId="content"
    type="push"
    class="ion-menu"
    (ionDidOpen)="setUsernameInMenu()">

  <ion-header>
    <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
        <ion-buttons slot="primary">
            <ion-menu-toggle>
                <ion-button>
                    <ion-icon
                        slot="icon-only"
                        name="arrow-round-back"
                        color="light"
                    ></ion-icon>
                </ion-button>
            </ion-menu-toggle>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

  </ion-menu>
  <ion-router-outlet
    id="content">
  </ion-router-outlet>
</ion-app>
