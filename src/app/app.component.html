<ion-app>
  <ion-menu
    side="start"
    menuId="menu"
    contentId="content"
    type="push"
    class="ion-menu">

  <ion-header>
    <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
        <ion-buttons slot="primary">
            <ion-menu-toggle>
                <ion-button>
                    <ion-icon
                        slot="icon-only"
                        name="arrow-round-back"
                        color="light"
                    ></ion-icon>
                </ion-button>
            </ion-menu-toggle>
        </ion-buttons>
    </ion-toolbar>    
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle (click)="logout()">
        <ion-item>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Sair</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>

  </ion-menu>

  <ion-router-outlet
    id="content">
  </ion-router-outlet>
</ion-app>
