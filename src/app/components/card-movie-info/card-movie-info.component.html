<ion-grid>
  <ion-row class="ion-align-items-start">
    <ion-col disabled size="12">
      <ion-card>
        <div class="container-img">
          <img 
            *ngIf="infoMovie.poster_path" 
            class="image-movie-info" 
            [src]="infoMovie.poster_path"/>
        </div>
        <ion-card-header>
          <ion-card-title>
            {{infoMovie.title}}
          </ion-card-title>
          <p>Lançamento: {{infoMovie.release_date}}.</p>
          <p>Duração: {{infoMovie.runtime}} minutos.</p>
        </ion-card-header>
        <ion-card-content *ngIf="infoMovie.overview">
          <p class="title-overview">Descrição</p>
          <p>
            {{infoMovie.overview}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
